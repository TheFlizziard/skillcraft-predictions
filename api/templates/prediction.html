{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Make a new prediction {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="feature1">feature1</label>
        <input type="text" name="feature1"
               placeholder="feature1 value" class="form-control"
               value="{{ request.form['feature1'] }}"></input>
    </div>

    <div class="form-group">
        <label for="feature2">feature2</label>
        <textarea name="feature2" placeholder="feature2 value"
                  class="form-control">{{ request.form['feature2'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Predict</button>
    </div>
</form>
{% endblock %}
