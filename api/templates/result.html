{% extends 'base.html' %}

{% block content %}

<h2>{% block title %} Prediction result {% endblock %}</h2>
<h5>Based on our data and on your ingame stats, you have a<span style="color:red;"> {{res['pred']}} </span>level.</h5>
<h6>This prediction has a<span style="color:red;"> {{res['score']}} </span>% score of accuracy</h6>

<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-ride="carousel" style="width: 600px; height:400px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/images/by_assignhotkeys.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/by_assignhotkeys.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/by_assignhotkeys.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock %}
